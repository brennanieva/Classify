<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel ="stylesheet" href="assets/css/form_style.css">
    <h1>Settings</h1>
    <h2>customize your home page with the following information:<h2>
  </head>
  <body>
    <form method= "post">
      <h5> <h5>
      First Name <br>
      <input type = "text" name = "first-name" placeholder = "first name">
      <br>
      <br>
      Birthday <br>
      <select name = "month">
        <option value = "january">January</option>
        <option value = "february">February</option>
        <option value = "march">March</option>
        <option value = "april">April</option>
        <option value = "may">May</option>
        <option value = "june">June</option>
        <option value = "july">July</option>
        <option value = "august">August</option>
        <option value = "september">September</option>
        <option value = "october">October</option>
        <option value = "november">November</option>
        <option value = "december">December</option>
      </select>
      <select name = "day">
        <option value = "first">1</option>
        <option value = "second">2</option>
        <option value = "third">3</option>
        <option value = "fourth">4</option>
        <option value = "fifth">5</option>
        <option value = "sixth">6</option>
        <option value = "seventh">7</option>
        <option value = "eighth">8</option>
        <option value = "ninth">9</option>
        <option value = "tenth">10</option>
        <option value = "eleventh">11</option>
        <option value = "twelfth">12</option>
        <option value = "thirteenth">13</option>
        <option value = "fourteenth">14</option>
        <option value = "fifteenth">15</option>
        <option value = "sixteenth">16</option>
        <option value = "seventeenth">17</option>
        <option value = "eigthteenth">18</option>
        <option value = "nineteenth">19</option>
        <option value = "twentieth">20</option>
        <option value = "twenty-first">21</option>
        <option value = "twenty-second">22</option>
        <option value = "twenty-third">23</option>
        <option value = "twenty-fourth">24</option>
        <option value = "twenty-fifth">25</option>
        <option value = "twenty-sixth">26</option>
        <option value = "twenty-seventh">27</option>
        <option value = "twenty-eighth">28</option>
        <option value = "twenty-ninth">29</option>
        <option value = "thirtieth">30</option>
        <option value = "thirty-first">31</option>
      </select>
      <br>
      <br>
      Zip Code <br>
      <input type = "text" name = "zip_code" placeholder = "zip code">
      <br>
      <br>
      Time Zone <br>
      <select name = "time_zone">
        <option value = "est">Eastern Standard Time</option>
        <option value = "ct">Central Time</option>
        <option value = "mt">Mountain Time</option>
        <option value = "pdt">Pacific Daylight Time</option>
      </select>
        <br>
        <br>
      Bed Time <br>
      <select name = "bed_time">
        <option value = "eight"> 8:00</option>
        <option value = "eight_fifteen"> 8:15</option>
        <option value = "eight_thirty">8:30</option>
        <option value = "eight_forty_five"> 8:45</option>
        <option value = "nine"> 9:00</option>
        <option value = "nine_fifteen">9:15</option>
        <option value = "nine_thirty">9:30</option>
        <option value = "nine_forty_five"> 9:45</option>
        <option value = "ten"> 10:00</option>
        <option value = "ten_fifteen">10:15</option>
        <option value = "ten_thirty">10:30</option>
        <option value = "ten_forty_five"> 10:45</option>
        <option value = "eleven"> 11:00</option>
        <option value = "eleven_fifteen">11:15</option>
        <option value = "eleven_thirty">11:30</option>
        <option value = "eleven_forty_five"> 11:45</option>
        <option value = "twelve"> 12:00</option>
        <option value = "twelve_fifteen">12:15</option>
        <option value = "twelve_thirty">12:30</option>
        <option value = "twelve_forty_five"> 12:45</option>
        <option value = "one"> 1:00</option>
      </select>
      <br>
      <br>
      Health Priority <br>
      <select name = "health_priority">
        <option value = "drink_more">Drink More Water</option>
        <option value = "eat_healthy">Eat Healthier</option>
        <option value = "exercise">Exercise More</option>
        <option value = "more_sleep">Go to Bed Earlier</option>
      </select>
      <br>
      <br>
      I want to feel... <br>
      <select name = "mood">
        <option value = "inspired">Inspired</option>
        <option value = "confident">Confident</option>
        <option value = "happy">Happy</option>
      </select>
      <br>
      <br>
      Display: <br>
      <select name = "display">
        <option value = "dark_mode">Dark Mode</option>
        <option value = "light_mode">Light Mode</option>
      </select>
      <br>
      <br>
      <br>
      <input type ="submit" value="Save and Go Home"
      <br>
    </form>
  </body>
</html>
