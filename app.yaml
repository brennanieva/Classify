runtime: python27
api_version: 1
threadsafe: true

handlers:
  - url: /styles
    static_dir: assets/css

  - url: /fonts
    static_dir: assets/fonts

  - url: /themecolor
    static_dir: assets/css/theme-color

  - url: /js
    static_dir: assets/js

  - url: /images
    static_dir: pictures

  - url: .*
    script: main.app

libraries:
  - name: jinja2
    version: latest
  - name: webapp2
    version: "2.5.2"
